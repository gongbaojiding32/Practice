<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="ciewport" content="width=device-width，initial-scale=1.0">
    <title>smile</title>
</head>

<body>
    <style>
        .img{
            width: 480px;
            height: 480px;
            background-image: url("./img/erik_ce204002.jpg");
            background-position-x: 0px;
            background-position-y: 0px;
            background-position: 0px 0px;
            background-repeat: no-repeat;
        }
    </style>
    <div class="img" id="img"></div>

    <script>
        //// 每隔100毫秒,移动一次背景图片位置,依据当前位置进行判断y坐标是该减还是该加
        window.onload=_smileimg();
        var time;
        var int=0;
        function _smileimg(){
            time = setTimeout(_smileimg,100);
            int = int-480;
            document.getElementById("img").style.backgroundPositionY=int+"px";
            if(int<=-7680){
                clearTimeout(time);
            }
            console.log(int);
        }
    </script>
</body>

</html>
