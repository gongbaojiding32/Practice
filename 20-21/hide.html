        //这个需要每次都调用
        function show(idValue) {
            var ele = document.getElementById(idValue);
            ele.onclick = function () {
                if (ele.checked) {
                    var selList = document.getElementsByTagName("select");
                    for (var i = 0; i < selList.length; i++) {
                        selList[i].style.display = "none";
                    }
                    var sel = document.getElementById(idValue + "-select");
                    sel.style.display = "inline";
                }
            }
        }
        show("school");
        show("company");
    </script>
