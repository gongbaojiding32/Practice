<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SVG图形</title>
</head>

<body>
    <svg width="100" height="100" version="1.1" xmlns="heep://www.w3.org/2000/svg">
        <line x1="0" y1="0" x2="0" y2="100" stroke="black";stroke-width="2"></line>
        <line x1="0" y1="0" x2="150" y2="150" stroke="black";stroke-width="2"></line>
    </svg>

    <svg width="100" height="100" version="1.1" xmlns="heep://www.w3.org/2000/svg">
        <rect x="0" y="0" width="100%" height="100%" fill="rgba(0,0,0,0.1)" stroke="#666" stroke-width="20"></rect>
    </svg>

    <svg width="100" height="100" version="1.1" xmlns="heep://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="lightblue"></circle> 
    </svg>

    <svg width="100" height="100" version="1.1" xmlns="heep://www.w3.org/2000/svg">
        <text x="50" y="60" font-size="16" text-anchor="middle" fill="gray">Hello World</text>
    </svg>

    <svg width="100" height="100" version="1.1" xmlns="heep://www.w3.org/2000/svg">
        <ellipse cx="25" cy="25" rx="20" ry="5"  stroke="yellow" fill="yellow" stroke-width="2"/>
        <path d="M40,30 Q50,10 70,100" fill="none" stroke="#999" stroke-width="3"></path>
        <ellipse cx="56" cy="43" rx="20" ry="5"  transform="rotate(-25)" stroke="yellow" fill="yellow" stroke-width="2"/>
        <ellipse cx="75" cy="-12" transform="rotate(45)" rx="20" ry="5" stroke="yellow" fill="yellow" stroke-width="2" />
        <circle cx="50" cy="25" r="8" fill="green" stroke="yellow" stroke-width="5" />
    </svg>

    <svg width="100" height="100" version="1.1" xmlns="heep://www.w3.org/2000/svg">
        <rect x="48" y="50" width="18" height="76" fill="rgba(0,0,0,0.1)" stroke="#666" stroke-width="2"></rect>
        <circle cx="56" cy="8" r="10" fill="green" stroke="gray" stroke-width="1"/>
        <circle cx="52" cy="31" r="20" fill="green" stroke="gray" stroke-width="1"/>
        <circle cx="64" cy="31" r="20" fill="green" stroke="gray" stroke-width="1"/>
        <ellipse cx="60" cy="50" rx="40" ry="10" stroke="green" fill="green" stroke-width="2"/>
    </svg>
</body>

</html>
