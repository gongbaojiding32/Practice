    <!-- 判断成绩案例 -->
    <script>
        //接收用户输入的分数，根据分数输出对应等级的字母A、B、C、D、E
        //1.90分(含90)以上，输出A
        //2.80分(含)-90(不含) 输出B
        //3.70分(含)-80(不含) 输出C
        //4.60分(含)-70(不含) 输出D
        //5.60分以下 输出E

        var score = prompt("您的分数是")

        if(score>=90){
            alert("您的成绩为 A");
        }else if(score>=80){
            alert("您的成绩为 B");
        }else if(score>=70){
            alert("您的成绩为 C");
        }else if(score>=60){
            alert("您的成绩为 D");
        }else{
            alert("您的成绩为 E");
        }
    </script>
