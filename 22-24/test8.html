<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" ,initial-scale=1.0>
    <title>练习8 栈顶在最左侧</title>
</head>

<body>
    <input id="stack-input" type="text">
    <p id="stack-cont">队列内容：apple&lt;-pear</p>
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>

    <script>

        var queue = ["apple", "pear"];
        var input = document.getElementById("stack-input");
        var p = document.getElementById("stack-cont");
        //按钮添加点击事件
        var buts = document.getElementsByTagName("button");
        buts[0].addEventListener("click",function(){
            var text = input.value;
            p.innerHTML = "栈内容：";
            queue.unshift(text);
            var str = queue.join("-&gt;");
            p.innerHTML+=str;
        });

        buts[1].addEventListener("click",function(){
            p.innerHTML = "栈内容：";
            queue.shift();
            var str =queue.join("-&gt;");
            p.innerHTML+=str;
        });

        buts[2].addEventListener("click",function(){
            var text =queue[0];
            p.innerHTML +="栈顶元素为"+text;
        });

        buts[3].addEventListener("click",function(){
            if(queue.length<=0){
                p.innerHTML+="栈为空！";
            }else{
                p.innerHTML+="栈不为空！";
            }
        });
    </script>
</body>

</html>
