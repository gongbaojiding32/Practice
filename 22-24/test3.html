    <script>
        /*
实现一个字符串头尾去除空格的函数
注意需要去除的空格，包括全角、半角空格
暂时不需要学习和使用正则表达式的方式
*/
function diyTrim(str) {
    var result = "";

    // do something
    var start = true;
    var end = true;
    while(start||end){
        if(start){
            if(str[0]==String.fromCharCode(32)||str[0]==String.fromCharCode(12288)){
                str=str.slice(1);
            }else{
                start =false;
            }
        }
        if(end){
            if(str[str.length-1]==String.fromCharCode(32)||str[str.length-1]==String.fromCharCode(12288)){
                str = str.slice(0,str.length-1);
            }else{
                end= false;
            }
        }
    }
    return str;

    return result;
}

// 测试用例
console.log(diyTrim(' a f b    ')); // ->a f b
console.log(diyTrim('    ffdaf    ')); // ->ffdaf
console.log(diyTrim('1    ')); // ->1
console.log(diyTrim('　　f')); // ->f
console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
console.log(diyTrim(' ')); // ->
console.log(diyTrim('　')); // ->
console.log(diyTrim('')); // ->

/*
去掉字符串str中，连续重复的地方
*/
function removeRepetition(str) {
    var result = "";

    // do something
    var i=1;
    while(i<str.length){
        if(str[i]==str[i-1]){
            str = str.slice(0,i).concat(str.slice(i+1));
        }else{
            i++;
        }
    }
    return str;
    return result;
}

// 测试用例
console.log(removeRepetition("aaa")); // ->a
console.log(removeRepetition("abbba")); // ->aba
console.log(removeRepetition("aabbaabb")); // ->abab
console.log(removeRepetition("")); // ->
console.log(removeRepetition("abc")); // ->abc
    </script>
